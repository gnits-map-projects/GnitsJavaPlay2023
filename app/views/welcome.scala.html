@(locations: List[String])
@main("locations"){
    <div class="container mt-3">
        <h2>List of locations</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Cities</th>
                </tr>
            </thead>
            <tbody>
            @for(location <- locations){
                <tr>
                    <td>@location</td>
                </tr>
            }
            </tbody>
        </table>
    </div>
}
